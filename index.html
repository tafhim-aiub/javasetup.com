<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Premium Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        iframe {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
<iframe src="https://www.youtube-nocookie.com/embed/2hNAxmcBKaY?si=Mg_e-RkNxzLO2V47" width="320" height="320" frameborder="0" scrolling="no" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>

</body>
</html>
